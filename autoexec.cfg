        bind c "+qsw; inspect_off"//quickswitch bind
    //scoped flick sens
        alias +scopedFlickToggle "zoom_sensitivity_ratio 2.5";alias -scopedFlickToggle "zoom_sensitivity_ratio 0.75";bind alt "+scopedFlickToggle";
    //inspect toggles
        //toggle resets
            bind 1 "slot1; inspect_off"
            bind 2 "slot2; inspect_off"
            bind 3 "slot3; inspect_off"
            bind 4 "slot4; inspect_off"
            bind 5 "slot5; inspect_off"
            bind 6 "slot6; inspect_off"
            bind 7 "slot7; inspect_off"
            bind 8 "slot8; inspect_off"
            bind 9 "slot9; inspect_off"
            bind 0 "slot10; inspect_off"
            bind z "slot11; inspect_off"
            bind x "slot12; inspect_off"
            bind g "drop; inspect_off"
            bind r "+reload; inspect_off"
            bind e "+use; inspect_off"
            bind b "buymenu; inspect_off"
            bind mouse1 "+attack; inspect_off"
            bind mouse2 "+attack2; inspect_off"
        bind f "inspectToggle";
        alias inspectToggle inspect_on
        alias inspect_on "+lookatweapon; alias inspectToggle inspect_off"
        alias inspect_off "-lookatweapon; alias inspectToggle inspect_on"

    //practice stuff
        //Start practice mode
            bind p practice
        //rethrow last nade (sv_cheats required)
            bind k sv_rethrow_last_grenade
        //clear thrown util and sound (sv_cheats required)
            bind i clearUtil

