// reset all binds
	unbindall

// sensitiviites
	regSens
	scopedSens

// movement
	// left
		bind a +left
	// right
		bind d +right
	// back
		bind s +back
	// forwards
		bind w +forward
	// jumps
		bind mwheeldown +jump
		bind space +jump
	// walk
		bind SHIFT "+sprint"
	// crouch
		bind CTRL "+duck"
	// mouse movement
		bind MOUSE_X "yaw"
		bind MOUSE_Y "pitch"

// actions
	// interact
		bind e "+use; inspect_off"
	// toggle inspect
		bind f "inspectToggle"
	// buymenu
		bind b "buymenu; inspect_off"
	// drop
		alias dropBind "drop; inspect_off"
		bind g dropBind
	// reload
		bind r "+reload; inspect_off"
	// spray
		bind v "+spray_menu"
	// attack
		bind MOUSE1 "+attack; inspect_off"
	// attack2
		bind MOUSE2 "+attack2; inspect_off"
	// scoped flick-speed toggle
		bind ALT "+scopedFlickToggle"
	// inspecting
		// inspect loadouts (regular inspect)
			bind u +lookatweapon
		// inspect toggles
			// toggle inspect alias
				alias inspectToggle inspect_on
			// starts inspecting items
				alias inspect_on "+lookatweapon; alias inspectToggle inspect_off"
			// stops inspecting items (to be added to each bind that switches equipped item)
				alias inspect_off "-lookatweapon; alias inspectToggle inspect_on"

// slots
	// primary
		bind 1 "slot1; inspect_off"
	// secondary
		bind 2 "slot2; inspect_off"
	// melee
		bind 3 "slot3; inspect_off"
	// nades
		bind 4 "slot4; inspect_off"
	// bomb
		bind 5 "slot5; inspect_off"
	// he nade
		bind 6 "slot6; inspect_off"
	// flash
		bind 7 "slot7; inspect_off"
	// smoke
		bind 8 "slot8; inspect_off"
	// decoy
		bind 9 "slot9; inspect_off"
	// molly
		bind 0 "slot10; inspect_off"
	// zeus
		bind z "slot11; inspect_off"
	// health shot
		bind x "slot12; inspect_off"
	// quick switch bind
		bind c "+qsw; inspect_off"
	// switch equipped item
		bind q "lastinv; inspect_off"

// comms
	// chat
		// all
			bind t "messagemode"
		// team
			bind y "messagemode2"
	// push to talk
		bind MOUSE4 "+voicerecord"
	// radio
		bind MOUSE5 "radio"
	// radial radio
		bind CAPSLOCK "+radialradio"
	// ping
		bind MOUSE3 "player_ping"
	// chat binds confirmation
		// kick bot request
			bind / +confirmingChatMessage
		// why mad it's a mac 10
			bind ] +mac10Confirm

// practice stuff
	// noclip
		bind n "noclip"
	// practice mode
		bind p "practice"
	// clear thrown util
		bind i "clearUtil"
	// rethrows last util
		bind k "sv_rethrow_last_grenade"

// other
	// toggles radar zoom
		bind h "toggleradarscale"
	// team switch menu
		bind m "teammenu"
	// console
		bind ` "toggleconsole"
	// scoreboard
		bind TAB "+showscores"
	// cancel
		bind ESCAPE "cancelselect"
	// autobuy
		bind F3 "autobuy"
	// rebuy
		bind F4 "rebuy"


echo Binds rebound to preferred binds