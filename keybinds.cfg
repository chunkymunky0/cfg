//movement
	//movement config exec
		exec movement/setup
	bind a "+left_c"
	bind d "+right_c"
	bind s "+back_c"
	bind w "+forward_c"
	bind MWHEELUP "+jb"
	bind MWHEELDOWN "+jump_"
	bind SPACE "+jump"
	bind SHIFT "+sprint"
	bind CTRL "+duck"
	bind MOUSE_X "yaw"
	bind MOUSE_Y "pitch"

//actions
	bind e "+use; inspect_off"
	bind f "inspectToggle"
	bind b "buymenu; inspect_off"
	bind g "drop; inspect_off"
	bind r "+reload; inspect_off"
	bind v "+spray_menu"
	bind MOUSE1 "+attack; inspect_off"
	bind MOUSE2 "+attack2; inspect_off"
	bind ALT "+scopedFlickToggle"

//slots
	bind 1 "slot1; inspect_off"
	bind 2 "slot2; inspect_off"
	bind 3 "slot3; inspect_off"
	bind 4 "slot4; inspect_off"
	bind 5 "slot5; inspect_off"
	bind 6 "slot6; inspect_off"
	bind 7 "slot7; inspect_off"
	bind 8 "slot8; inspect_off"
	bind 9 "slot9; inspect_off"
	bind 0 "slot10; inspect_off"
	bind z "slot11; inspect_off"
	bind x "slot12; inspect_off"
	bind c "+qsw; inspect_off"
	bind q "lastinv"

//comms
	bind t "messagemode"
	bind y "messagemode2"
	bind MOUSE4 "+voicerecord"
	bind MOUSE5 "radio"
	bind CAPSLOCK "+radialradio"
	bind MOUSE3 "player_ping"

//practice stuff
	bind n "noclip"
	bind p "practice"
	bind i "clearUtil"
	bind k "sv_rethrow_last_grenade"

//other
	bind h "toggleradarscale"
	bind m "teammenu"
	bind ` "toggleconsole"
	bind TAB "+showscores"
	bind ESCAPE "cancelselect"
	bind F3 "autobuy"
	bind F4 "rebuy"


echo Binds rebound to preferred binds